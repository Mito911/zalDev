<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Dodaj link do Bootstrap (opcjonalnie) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- WÅ‚asny styl CSS -->
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .weather-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .weather-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="weather-container">
        <h1>Weather App</h1>
        <form id="weatherForm">
            <div class="mb-3">
                <label for="city" class="form-label">Enter City Name:</label>
                <input type="text" class="form-control" id="city" placeholder="e.g. London" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Get Weather</button>
        </form>

        <!-- Wynik pogody -->
        <div id="result"></div>
    </div>

    <!-- Skrypt JavaScript -->
    <script src="script.js"></script>

</body>
</html>
